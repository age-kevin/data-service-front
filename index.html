<script>
  window.onload = function(){
      getRem()
  }
  window.onresize = function(){
      getRem()
      console.log("resize")
  }
  function getRem(){
      var html = document.getElementsByTagName("html")[0]
      var oWidth = document.body.clientWidth || document.documentElement.clientWidth
      html.style.fontSize = oWidth/10 + "px"
  }
  </script>
